<div class="p-8 max-w-4xl mx-auto animate-fade-in">
    <!-- Header -->
    <div class="flex items-center gap-4 mb-8">
        <img src="/logo.png" alt="Unilever Logo" class="h-10 w-auto border-r pr-4 border-slate-300">
        <a routerLink="/admin" class="p-2 rounded-lg hover:bg-slate-100 transition-colors">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </a>
        <div>
            <h2 class="text-2xl font-bold text-slate-800">Criar Novo Quiz</h2>
            <p class="text-gray-500 text-sm mt-1">Adicione perguntas e respostas para o novo quiz</p>
        </div>
    </div>

    <form [formGroup]="quizForm" (ngSubmit)="onSubmit()" class="glass-card p-8 space-y-8">

        <!-- Basic Info -->
        <div>
            <h3 class="text-lg font-semibold text-slate-800 mb-4 flex items-center gap-2">
                <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Informações Básicas
            </h3>
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                <div class="col-span-2">
                    <label class="form-label">Título do Quiz</label>
                    <input formControlName="title" type="text" class="form-control"
                        placeholder="Ex: Quiz de Segurança do Trabalho">
                </div>

                <div class="col-span-2">
                    <label class="form-label">Descrição</label>
                    <textarea formControlName="description" rows="2" class="form-control"
                        placeholder="Descreva o objetivo deste quiz..."></textarea>
                </div>

                <div>
                    <label class="form-label">Pontuação Mínima (%)</label>
                    <input formControlName="minScore" type="number" class="form-control" placeholder="70">
                </div>

                <div class="col-span-2">
                    <label class="form-label">Vídeo de Treinamento (Opcional)</label>
                    <select formControlName="videoId" class="form-control">
                        <option value="">Selecione um vídeo...</option>
                        <option *ngFor="let video of videos" [value]="video.id">{{ video.title }}</option>
                    </select>
                    <p class="text-xs text-gray-400 mt-1">Se selecionado, o funcionário precisará assistir ao vídeo
                        antes de iniciar o quiz.</p>
                </div>
            </div>
        </div>

        <hr class="border-gray-700">

        <!-- Questions Section -->
        <div>
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-semibold text-slate-800 flex items-center gap-2">
                    <svg class="w-5 h-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Perguntas
                    <span class="badge badge-primary ml-2">{{ questions.length }}</span>
                </h3>
                <button type="button" (click)="addQuestion()" class="btn btn-ghost text-sm">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Adicionar Pergunta
                </button>
            </div>

            <div formArrayName="questions" class="space-y-6">
                <div *ngFor="let question of questions.controls; let qIndex=index" [formGroupName]="qIndex"
                    class="card relative group">

                    <!-- Question Header -->
                    <div class="flex items-center justify-between mb-4">
                        <span class="badge badge-primary">Pergunta {{ qIndex + 1 }}</span>
                        <button type="button" (click)="removeQuestion(qIndex)"
                            class="p-2 rounded-lg text-gray-500 hover:text-red-400 hover:bg-red-500/10 transition-colors opacity-0 group-hover:opacity-100">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>

                    <!-- Question Input -->
                    <div class="mb-4">
                        <input formControlName="text" type="text" placeholder="Digite a pergunta..."
                            class="form-control text-lg font-medium">
                    </div>

                    <!-- Answers -->
                    <div formArrayName="answers" class="pl-4 border-l-2 border-blue-500/30 space-y-3">
                        <div class="text-xs text-gray-500 uppercase tracking-wide mb-2">Opções de resposta</div>

                        <div *ngFor="let answer of getAnswers(qIndex).controls; let aIndex=index"
                            [formGroupName]="aIndex"
                            class="flex items-center gap-3 p-3 rounded-lg bg-[#0f172a]/50 group/answer transition-colors"
                            [class.bg-green-500/10]="answer.get('isCorrect')?.value"
                            [class.border-green-500/30]="answer.get('isCorrect')?.value"
                            [class.border]="answer.get('isCorrect')?.value">

                            <label class="relative cursor-pointer">
                                <input type="checkbox" formControlName="isCorrect" class="sr-only peer">
                                <div
                                    class="w-6 h-6 rounded-full border-2 border-gray-600 flex items-center justify-center peer-checked:border-green-500 peer-checked:bg-green-500 transition-colors">
                                    <svg class="w-4 h-4 text-white opacity-0 peer-checked:opacity-100" fill="none"
                                        stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                            d="M5 13l4 4L19 7" />
                                    </svg>
                                </div>
                            </label>

                            <input formControlName="text" type="text" placeholder="Digite uma resposta..."
                                class="flex-1 bg-transparent border-none text-slate-800 placeholder-gray-400 focus:outline-none focus:ring-0 text-sm">

                            <button type="button" (click)="removeAnswer(qIndex, aIndex)"
                                class="p-1.5 rounded text-gray-500 hover:text-red-400 hover:bg-red-500/10 transition-colors opacity-0 group-hover/answer:opacity-100">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>

                        <button type="button" (click)="addAnswer(qIndex)"
                            class="text-sm text-blue-400 hover:text-blue-300 flex items-center gap-1 mt-2 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                            Adicionar Opção
                        </button>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div *ngIf="questions.length === 0"
                class="text-center py-12 border-2 border-dashed border-gray-700 rounded-xl">
                <svg class="w-16 h-16 text-gray-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p class="text-gray-500 mb-4">Nenhuma pergunta adicionada ainda</p>
                <button type="button" (click)="addQuestion()" class="btn btn-primary">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Adicionar Primeira Pergunta
                </button>
            </div>
        </div>

        <!-- Submit -->
        <div class="flex justify-end gap-4 pt-6 border-t border-gray-700">
            <a routerLink="/admin" class="btn btn-ghost">Cancelar</a>
            <button type="submit" [disabled]="!quizForm.valid || creating" class="btn btn-primary px-8">
                <svg *ngIf="!creating" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                <svg *ngIf="creating" class="animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                {{ creating ? 'Salvando...' : 'Salvar Quiz' }}
            </button>
        </div>

    </form>
</div>
