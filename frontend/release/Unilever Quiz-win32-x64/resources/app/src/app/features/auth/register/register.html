<div class="min-h-screen bg-pattern-organic flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden animate-enter">
        <div class="bg-white border-b border-slate-200 p-8 text-center relative overflow-hidden">
            <img src="/logo.png" alt="Unilever" class="h-16 w-auto mx-auto mb-4 relative z-10">
            <h2 class="text-2xl font-bold text-[#101c4f] relative z-10">Novo Cadastro</h2>
            <p class="text-slate-500 text-sm mt-2 relative z-10">Junte-se ao portal de conhecimento.</p>
        </div>

        <div class="p-8">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">

                <!-- Name -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Nome Completo</label>
                    <input type="text" formControlName="name"
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-[#1F36C7] focus:ring-4 focus:ring-blue-50 transition-all outline-none"
                        placeholder="Seu nome">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Email Corporativo</label>
                    <input type="email" formControlName="email"
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-[#1F36C7] focus:ring-4 focus:ring-blue-50 transition-all outline-none"
                        placeholder="seu.email@unilever.com">
                </div>

                <!-- Access Code -->
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label class="block text-sm font-medium text-slate-700">Código de Acesso</label>
                        <span class="text-xs text-[#1F36C7]">Exclusivo para funcionários</span>
                    </div>
                    <div class="relative">
                        <input type="text" formControlName="accessCode"
                            class="w-full pl-10 pr-4 py-3 rounded-lg border border-slate-300 focus:border-[#1F36C7] focus:ring-4 focus:ring-blue-50 transition-all outline-none font-mono tracking-wider uppercase"
                            placeholder="CÓDIGO EMPRESA">
                        <svg class="w-5 h-5 text-slate-400 absolute left-3 top-3.5" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Senha</label>
                    <input type="password" formControlName="password"
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-[#1F36C7] focus:ring-4 focus:ring-blue-50 transition-all outline-none"
                        placeholder="••••••••">
                </div>

                <!-- Error Message -->
                <div *ngIf="error"
                    class="p-4 bg-red-50 text-red-600 text-sm rounded-lg flex items-center animate-fade-in">
                    <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    {{ error }}
                </div>

                <!-- Submit Button -->
                <button type="submit" [disabled]="registerForm.invalid || loading"
                    class="w-full btn btn-primary py-3 justify-center text-lg disabled:opacity-70 disabled:cursor-not-allowed">
                    <span *ngIf="!loading">Criar Conta</span>
                    <span *ngIf="loading" class="flex items-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Processando...
                    </span>
                </button>

                <div class="text-center mt-6">
                    <p class="text-sm text-slate-600">
                        Já possui uma conta?
                        <a routerLink="/login" class="text-[#1F36C7] font-semibold hover:underline">Fazer Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
