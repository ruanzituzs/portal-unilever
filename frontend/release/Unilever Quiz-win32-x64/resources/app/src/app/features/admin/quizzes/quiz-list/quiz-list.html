<div class="p-8 max-w-7xl mx-auto animate-enter">

    <!-- Header with Logo -->
    <div class="flex items-center gap-4 mb-8">
        <img src="/logo.png" alt="Unilever Logo" class="h-10 w-auto border-r pr-4 border-slate-300">
        <a routerLink="/admin"
            class="flex items-center gap-2 text-slate-600 hover:text-slate-900 font-medium transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Voltar ao Dashboard
        </a>
    </div>

    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-2xl font-bold text-[#101c4f]">Gerenciar Quizzes</h1>
            <p class="text-slate-500 text-sm mt-1">Visualize e gerencie as avaliações disponíveis.</p>
        </div>
        <a routerLink="/admin/quizzes/create" class="btn btn-primary">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Novo Quiz
        </a>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="flex justify-center py-12">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-[#1F36C7]"></div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && quizzes.length === 0"
        class="text-center py-12 bg-white rounded-2xl shadow-sm border border-slate-100">
        <svg class="w-12 h-12 mx-auto text-slate-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
            </path>
        </svg>
        <p class="text-slate-500">Nenhum quiz encontrado.</p>
    </div>

    <!-- Quiz List -->
    <div *ngIf="!loading && quizzes.length > 0" class="grid grid-cols-1 gap-4">
        <div *ngFor="let quiz of quizzes"
            class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center group hover:border-blue-200 transition-colors">
            <div class="flex-1">
                <h3 class="text-lg font-bold text-[#101c4f] mb-1">{{ quiz.title }}</h3>
                <div class="flex items-center gap-4 text-sm text-slate-500">
                    <span class="flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                            </path>
                        </svg>
                        {{ quiz.questions?.length || 0 }} Questões
                    </span>
                    <span class="flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Mínimo: {{ quiz.minScore }}%
                    </span>
                    <span *ngIf="quiz.video" class="flex items-center text-blue-600">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z">
                            </path>
                        </svg>
                        Vídeo Anexado
                    </span>
                </div>
            </div>

            <div class="flex items-center gap-2">
                <button (click)="deleteQuiz(quiz.id)"
                    class="p-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors" title="Excluir Quiz">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
