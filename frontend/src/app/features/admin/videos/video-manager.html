<div class="p-6">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Gerenciamento de Vídeos</h2>

    <!-- Upload Section -->
    <div class="bg-white rounded-lg shadow p-6 mb-8">
        <h3 class="text-lg font-semibold mb-4">Novo Vídeo</h3>
        <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Título</label>
                <input formControlName="title" type="text"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Descrição</label>
                <textarea formControlName="description" rows="3"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Duração (segundos estimativa)</label>
                <input formControlName="duration" type="number"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Arquivo de Vídeo (MP4)</label>
                <input type="file" (change)="onFileSelected($event)" accept="video/mp4"
                    class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>

            <button type="submit" [disabled]="!uploadForm.valid || !selectedFile || uploading"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-unilever-blue hover:bg-blue-700 focus:outline-none disabled:opacity-50">
                {{ uploading ? 'Enviando...' : 'Enviar Vídeo' }}
            </button>
        </form>
    </div>

    <!-- List Section -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vídeo
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duração
                    </th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Ações
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let video of videos">
                    <td class="px-6 py-4">
                        <div class="font-medium text-gray-900">{{ video.title }}</div>
                        <div class="text-sm text-gray-500">{{ video.description }}</div>
                        <a [href]="apiUrl + video.url" target="_blank" class="text-xs text-blue-500 hover:underline">Ver
                            Vídeo</a>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-500">
                        {{ video.duration }}s
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button (click)="deleteVideo(video.id)" class="text-red-600 hover:text-red-900">Excluir</button>
                    </td>
                </tr>
                <tr *ngIf="videos.length === 0">
                    <td colspan="3" class="px-6 py-4 text-center text-gray-500">Nenhum vídeo cadastrado.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
